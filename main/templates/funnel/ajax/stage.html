<div id="stage{{ stage_id }}">
    <button class="btn btn-ghost-primary w-100" hx-get="{% url 'main:ajax-stage-list' funnel_id=funnel_id stage_id=stage_id user_id=user.pk %}?page={{ page_obj.next_page_number }}" hx-target="#stage{{ stage_id }}" hx-swap="outerHTML" hx-trigger="click"><i class="ti ti-plus icon"></i>Загрузить ещё</button>

{% endif %}
