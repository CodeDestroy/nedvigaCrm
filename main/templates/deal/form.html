{% extends 'base_view.html' %}
{% block container %}
<form class="card" method="POST">
    <div class="card-body">
        {% csrf_token %}
        {% if lead_id %}<input type="hidden" name="lead_id" value="{{ lead_id|stringformat:'i' }}">{% endif %}
        {{ form.as_div }}
    </div>
    <div class="card-footer text-end">
        <button type="submit" class="btn btn-success">Сохранить</button>
    </div>
</form>
{% endblock %}
