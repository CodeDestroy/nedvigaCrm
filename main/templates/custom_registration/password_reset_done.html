{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Восстановление пароля</title>
    <!-- CSS files -->
    <link href="{% static 'css/tabler.min.css' %}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column">
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
            <a href="/" class="navbar-brand navbar-brand-autodark h2">
                <img src="{% static 'img/logo.svg' %}" height="56" alt="Новостройки Воронеж">
                Новостройки<br>Voronezh
            </a>
        </div>
        <form class="card card-md" action="{% url 'main:password_reset' %}">
            {% csrf_token %}
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Восстановление пароля</h2>
                <p class="text-muted mb-4">Мы отправили Вам инструкцию по изменению пароля. Если письмо не пришло Вам на почту, проверьте папку спам.</p>
            </div>
        </form>
        <div class="text-center text-muted mt-3">
            Вернуться обратно, <a href="{% url 'main:login' %}">для авторизации</a>.
        </div>
    </div>
</div>
<!-- Libs JS -->
<!-- Tabler Core -->
<script src="{% static 'js/tabler.min.js' %}" defer></script>
</body>
</html>
