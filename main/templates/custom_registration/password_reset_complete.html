{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Восстановление пароля</title>
    <!-- CSS files -->
    <link href="{% static 'css/tabler.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'libs/tabler-icons/webfont/tabler-icons.min.css' %}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column">
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
            <a href="/" class="navbar-brand navbar-brand-autodark h2">
                <img src="{% static 'img/logo.svg' %}" height="56" alt="Новостройки Воронеж">
                Новостройки<br>Voronezh
            </a>
        </div>
        <div class="card card-md">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Пароль успешно изменен</h2>
                <p class="text-muted text-center mb-4">Ваш пароль был успешно изменен. Можете авторизоваться в системе, используя новый пароль прямо сейчас.</p>
                <div class="form-footer">
                    <a href="{% url 'main:login' %}" class="btn btn-primary w-100">Авторизоваться</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Libs JS -->
<!-- Tabler Core -->
<script src="{% static 'js/tabler.min.js' %}" defer></script>
</body>
</html>
