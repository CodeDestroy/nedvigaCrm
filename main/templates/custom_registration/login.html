{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Авторизация</title>
    <!-- CSS files -->
    <link href="{% static 'css/tabler.min.css' %}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column">
<div class="page page-center">
    <div class="container py-4">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-7">
                <div class="text-center mb-4">
                    <a href="/" class="navbar-brand navbar-brand-autodark h2">
                        <img src="{% static 'img/logo.svg' %}" height="56" alt="Новостройки Воронеж">
                        Новостройки<br>Voronezh
                    </a>
                </div>
                <div class="card card-md">
                    <div class="card-body">
                        <h2 class="h2 text-center mb-4">Авторизуйтесь под своим аккаунтом</h2>
                        <form method="post" action="{% url 'main:login' %}">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}"/>
                            {{ form.as_div }}
                            <div class="form-footer">
                                <button type="submit" class="btn btn-primary w-100">Авторизоваться</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center text-muted mt-3">
                    <a href="{% url 'main:password_reset' %}" tabindex="-1">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Libs JS -->
<!-- Tabler Core -->
<script src="{% static 'js/tabler.min.js' %}" defer></script>
</body>
</html>
